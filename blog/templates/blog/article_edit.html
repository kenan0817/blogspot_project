{% extends "layout.html" %}
{% load static %}

{% block main %}

<section class="section">
  <div class="container narrow">

    <h2 class="section-title">Məqaləni redaktə et</h2>
    <p class="section-text">Aşağıdakı form vasitəsilə məqaləni yeniləyə bilərsiniz.</p>

    <!-- Django Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" style="margin-bottom:15px;">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="contact-form">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="btn btn-dark">Yenilə</button>
    </form>

  </div>
</section>

{% endblock main %}
