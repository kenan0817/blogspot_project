
  <!-- Header -->
  <header class="header-area">
    <div class="container header-inner">
      <a class="brand" href="{% url 'info:home' %}">BLOG<span class="brand-accent">SPOT</span></a>

      <button type="button" class="nav-toggle" data-nav-toggle aria-label="Menyunu aç/bağla">
        <i class="fas fa-bars"></i>
      </button>

      <div class="header-actions">
        <!-- Search -->
        <div class="search-container">
          <button type="button" class="search-toggle" aria-label="Axtarış">
            <i class="fas fa-search"></i>
          </button>
          <div class="search-box">
            <input type="text" id="search-input" class="search-input" placeholder="Axtarış..." />
            <button type="button" class="search-close" aria-label="Bağla">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <!-- Dark Mode Toggle -->
        <button type="button" class="dark-mode-toggle" aria-label="Qaranlıq rejim">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <nav class="navbar">
        {% csrf_token %}
        <ul class="nav">
          <li class="nav-item"><a class="nav-link active" href="{% url 'info:home' %}">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:blog_list' %}">BLOGS</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'info:about' %}">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'info:contact' %}">CONTACT</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:article_create' %}"style="color:#e84d3f; font-weight:600;">Yeni Məqalə</a></li>
          {% comment %} <li class="nav-item"><a class="nav-link" href="#" style="color: #d93122e8; font-weight: 500; letter-spacing: 1.5px; font-style: italic; font-family: "Georgia", serif;">Salam, {{ user.username }}</a></li> {% endcomment %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Register</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
